<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>콜라 | 메뉴 | 롯데리아</title>

  <!---------------- favicon ---------------->
  <link rel="icon" href="../images/lotteria-symbol.png">

  <!---------------- aos ---------------->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!---------------- swiper ---------------->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!---------------- bootstrap icons ---------------->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!---------------- style ---------------->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/menu-more.css">
</head>

<body>

    <!---------------- left-wrap ---------------->
    <div class="left-wrap">
      <div class="left-include"></div>
    </div>

  <!---------------- center-wrap ---------------->
  <div class="center-wrap">
    <div class="right-include top"></div>

    <!---------------- header ---------------->
    <div class="header-include"></div>

    <!---------------- section .item-visual ---------------->
    <section class="item-visual">
      <div class="item-visual-inner">
        <div class="item-title-box">
          <h2 class="item-title-en">Coke</h2>
          <strong class="item-title-ko">콜라</strong>
        </div>
        <div class="item-img">
          <img src="../images/drink01.png" alt="burger-img">
        </div>
        <div class="item-btn-box">
          <button class="item-like-btn"><i class="bi bi-star-fill"></i></button>
          <button class="item-shopping-btn"><i class="bi bi-bag"></i></button>
        </div>
        <div class="item-desc">
          <p>톡 쏘는 시원 상쾌한 펩시콜라</p>
        </div>
      </div>
    </section>

    <!---------------- section .item-more ---------------->
    <section class="item-more">
      <div class="item-more-background-box">
        <div class="item-more-background"></div>
        <div class="item-more-background"></div>
        <div class="item-more-background"></div>
      </div>
      <div class="item-more-inner">
        <!-- 메뉴 정보란 -->
        <div class="item-more-info">
          <ul>
            <!-- 가격 알림 -->
            <li class="item-info-price">
              <b>가격</b>
              <strong>2,000원</strong>
            </li>
            <!-- 영양 정보 알림 -->
            <li class="item-info-nutrition drink">
              <b>영양 정보</b>
              <table>
                <thead>
                  <tr>
                    <th>총중량</th>
                    <th>열량</th>
                    <th>단백질g(%)</th>
                    <th>나트륨mg(%)</th>
                    <th>당류g</th>
                    <th>포화지방</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>402</td>
                    <td>127</td>
                    <td>0(0)</td>
                    <td>15(1)</td>
                    <td>31</td>
                    <td>0(0)</td>
                  </tr>
                </tbody>
              </table>
            </li>
          </ul>
        </div>
        <!-- 다른 메뉴 둘러보기 -->
        <div class="item-more-item">
          <div class="item-title-box">
            <h2>롯데리아의 다른 메뉴도<br>확인해 보세요!</h2>
            <p>스와이프하면 다른 메뉴를 볼 수 있어요.</p>
          </div>
          <div class="swiper item-more-item-swiper">
            <div class="swiper-wrapper">
              <!-- item 01 -->
              <div class="swiper-slide">
                <a href="#none">
                  <div class="swiper-item-img">
                    <img src="../images/drink01.png" alt="item-img">
                  </div>
                  <div class="swiper-item-tag">
                    <span>콜라</span>
                  </div>
                </a>
              </div>
              <!-- item 02 -->
              <div class="swiper-slide">
                <a href="#none">
                  <div class="swiper-item-img">
                    <img src="../images/drink02.png" alt="item-img">
                  </div>
                  <div class="swiper-item-tag">
                    <span>사이다</span>
                  </div>
                </a>
              </div>
              <!-- item 03 -->
              <div class="swiper-slide">
                <a href="#none">
                  <div class="swiper-item-img">
                    <img src="../images/drink03.png" alt="item-img">
                  </div>
                  <div class="swiper-item-tag">
                    <span>제로슈거콜라</span>
                  </div>
                </a>
              </div>
              <!-- item 04 -->
              <div class="swiper-slide">
                <a href="#none">
                  <div class="swiper-item-img">
                    <img src="../images/drink04.png" alt="item-img">
                  </div>
                  <div class="swiper-item-tag">
                    <span>아이스티</span>
                  </div>
                </a>
              </div>
              <!-- item 05 -->
              <div class="swiper-slide">
                <a href="#none">
                  <div class="swiper-item-img">
                    <img src="../images/drink05.png" alt="item-img">
                  </div>
                  <div class="swiper-item-tag">
                    <span>레몬에이드</span>
                  </div>
                </a>
              </div>
              <!-- item 06 -->
              <div class="swiper-slide">
                <a href="#none">
                  <div class="swiper-item-img">
                    <img src="../images/drink06.png" alt="item-img">
                  </div>
                  <div class="swiper-item-tag">
                    <span>아메리카노</span>
                  </div>
                </a>
              </div>
              <!-- item 07 -->
              <div class="swiper-slide">
                <a href="#none">
                  <div class="swiper-item-img">
                    <img src="../images/drink07.png" alt="item-img">
                  </div>
                  <div class="swiper-item-tag">
                    <span>아이스 아메리카노</span>
                  </div>
                </a>
              </div>
              <!-- item 08 -->
              <div class="swiper-slide">
                <a href="#none">
                  <div class="swiper-item-img">
                    <img src="../images/drink08.png" alt="item-img">
                  </div>
                  <div class="swiper-item-tag">
                    <span>카페라떼<br>(살균우유)</span>
                  </div>
                </a>
              </div>
              <!-- item 09 -->
              <div class="swiper-slide">
                <a href="#none">
                  <div class="swiper-item-img">
                    <img src="../images/drink09.png" alt="item-img">
                  </div>
                  <div class="swiper-item-tag">
                    <span>아이스카페라떼<br>(살균우유)</span>
                  </div>
                </a>
              </div>
              <!-- item 10 -->
              <div class="swiper-slide">
                <a href="#none">
                  <div class="swiper-item-img">
                    <img src="../images/drink10.png" alt="item-img">
                  </div>
                  <div class="swiper-item-tag">
                    <span>오렌지주스(PET)</span>
                  </div>
                </a>
              </div>
              <!-- item 11 -->
              <div class="swiper-slide">
                <a href="#none">
                  <div class="swiper-item-img">
                    <img src="../images/drink11.png" alt="item-img">
                  </div>
                  <div class="swiper-item-tag">
                    <span>핫초코</span>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <div class="footer-include"></div>
  </div>

  <!---------------- right-wrap ---------------->
  <div class="right-wrap">
  </div>

  <!---------------- bottom-wrap ---------------->
  <div class="bottom-wrap">
    <div class="bottom-include"></div>
  </div>

  <!---------------- aos ---------------->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
  AOS.init();
  </script>

  <!---------------- swiper ---------------->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>

  <!-- js -->
  <script src="../js/index.js"></script>
  <script src="../js/menu-more.js"></script>
</body>

</html>
