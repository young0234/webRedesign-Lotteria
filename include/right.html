<section class="login-wrap">
  <button class="close-btn" aria-label="닫기">×</button> 
  <h2>로그인</h2>
  <div class="id">
    <i class="bi bi-person"></i>
    <input type="text" placeholder="이메일 주소">
  </div>
  <div class="password">
    <i class="bi bi-lock"></i>
    <input type="password" placeholder="비밀번호">
  </div>
  <div class="save-wrap">
    <div class="keep-wrap">
      <input type="checkbox" id="checkeep">
      <label for="checkeep">로그인 상태 유지</label>
    </div>
    <a href="#" class="find">비밀번호 찾기</a>
  </div>
  <button class="login">로그인</button>
  <p class="or">또는</p>
  <button class="google">
    <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="구글아이콘">
    <p>구글 계정으로 시작하기</p>
  </button>
  <p class="anymore">아직 계정이 없나요?</p>
  <a href="#" class="new">회원가입</a>
</section>
<section class="cart-wrap">
  <button class="cart-close-btn" aria-label="장바구니 닫기">×</button>
  <h3>장바구니</h3>
  <div class="cart-item">
    <img src="/webRedesign-Lotteria/images/burger02.png" alt="크랩버거">
    <div class="item-info">
      <div class="item-name">크랩얼라이브 버거<br>(블랙페퍼맛)</div>
      <div class="item-price">9,900원</div>
      <div class="quantity-box">
        <button>-</button>
        <div class="quantity-number">2</div>
        <button>+</button>
      </div>
    </div>
  </div>
  <div class="cart-item">
    <img src="/webRedesign-Lotteria/images/burger01.png" alt="크랩버거">
    <div class="item-info">
      <div class="item-name">크랩얼라이브 버거<br>(매운맛)</div>
      <div class="item-price">9,900원</div>
      <div class="quantity-box">
        <button>-</button>
        <div class="quantity-number">2</div>
        <button>+</button>
      </div>
    </div>
  </div>
  <div class="cart-summary">
    <div class="total-line">
      <span>합계</span>
      <span>20000원</span>
    </div>
    <a href="#" class="checkout-button">주문하기</a>
  </div>
</section>
